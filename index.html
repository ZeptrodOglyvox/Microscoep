<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microscoep</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4d1a468bbd.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/components.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <h1 class="logo">Microscoep</h1>
        <ul>
            <li class="menu-icon">
                <i class="fas fa-user"></i>
            </li>
            <li class="menu-icon">
                <i class="fas fa-users"></i>
            </li>
            <li class="menu-icon">
                <i class="fas fa-cog"></i>
            </li>
        </ul></i>   
    </nav>

    <div class="app-container">
        <div class="top-container">
            <div class="legacy-container">
                <div class="legacy-card">
                    <p class="description" data-editable>The clones of Aquaman</p>
                    <p class="creator-name">Karen95</p>
                </div>
                <div class="legacy-card">
                    <p class="description" data-editable>The Joys of Revolution</p>
                    <p class="creator-name">JoeyBroey</p>
                </div>
                <div class="legacy-card">
                    <p class="description" data-editable>The Moon-AI</p>
                    <p class="creator-name">KoolDude69</p>
                </div>
                <div class="legacy-card">
                    <p class="description" data-editable>The Fifteen Blades of Anakmar</p>
                    <p class="creator-name">Tumbledore</p>
                </div>
            </div>
    
            <div class="lens-indicator">
                <span>Current Lens:&ensp;</span>
                <span class="lens-name-icon">
                    <div class="icon-border">
                        <i class="fas fa-eye"></i>
                    </div>
                    <span>Karen95</span>
                </span>
            </div>
        </div>

        <div class="periods-container"></div>

        
        <div id="notification">
            <p> This text can't be blank.</p> 
            <i class="fas fa-microscope"></i>
        </div>
    </div>
</body>
</html>
